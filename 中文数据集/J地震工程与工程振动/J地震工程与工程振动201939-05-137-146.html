		var mallReqUrl = "//bianke.cnki.net/adpromotion/api/AdContentApi/WriteAd";
		$(function () {
			try {
				$.ajax({
					url: mallReqUrl,
					type: "GET",
					dataType: "jsonp",
					success: function (data) {
						try {
							var resdata = data;
							if (typeof resdata == "string")
								resdata = JSON.parse(resdata);

							//$("#mallLink").css("background-image", "url('../images/loginImages/bannerbg.jpg')").attr("href", "http://cnki.net").css("cursor", "pointer");

							if (resdata.state === "success") {
								$("#mallLink").css("background-image", "url(" + resdata.data[0].img + ")");
								if (resdata.data[0].link && resdata.data[0].link != 'none') {

									$("#mallLink").attr("href", resdata.data[0].link).attr("target","_blank").css("cursor", "pointer");
								}
							}
							//console.log(resdata);
						}
						catch (e) {
							console.log(e);
						}
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
