    <title>直角三角形</title>

<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">

    <mrow>
        <msup>
            <mi>a</mi>
            <mn>2</mn>

        <mo>+</mo>

        <msup>
            <mi>b</mi>
            <mn>2</mn>
        </msup>
        <mo>=</mo>

            <mi>c</mi>
            <mn>2</mn>
        </msup>
    </mrow>
