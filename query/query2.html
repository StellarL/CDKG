<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多项式</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <semantics>
        <mrow class="MJX-TeXAtom-ORD">
            <mstyle displaystyle="true" scriptlevel="0">
                <mo stretchy="false">(</mo>
                <mn>1</mn>
                <mo>+</mo>
                <mi>x</mi>
                <msup>
                    <mo stretchy="false">)</mo>
                    <mrow class="MJX-TeXAtom-ORD">
                        <mi>n</mi>
                    </mrow>
                </msup>
                <mo>&#x2265;</mo>
                <mn>1</mn>
                <mo>+</mo>
                <mi>n</mi>
                <mi>x</mi>
            </mstyle>
        </mrow>

    </semantics>
</math>
</body>
</html>
