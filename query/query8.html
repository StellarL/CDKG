<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对勾函数</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <semantics>
        <mrow class="MJX-TeXAtom-ORD">
            <mstyle displaystyle="true" scriptlevel="0">
                <mi>f</mi>
                <mo stretchy="false">(</mo>
                <mi>x</mi>
                <mo stretchy="false">)</mo>
                <mo>=</mo>
                <mi>x</mi>
                <mo>+</mo>
                <mrow class="MJX-TeXAtom-ORD">
                    <mfrac>
                        <mn>1</mn>
                        <mi>x</mi>
                    </mfrac>
                </mrow>
            </mstyle>
        </mrow>
    </semantics>
</math>

</body>
</html>
