<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平均绝对偏差</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <semantics>
        <mrow class="MJX-TeXAtom-ORD">
            <mstyle displaystyle="true" scriptlevel="0">
                <mrow class="MJX-TeXAtom-ORD">
                    <mfrac>
                        <mn>1</mn>
                        <mi>n</mi>
                    </mfrac>
                </mrow>
                <munderover>
                    <mo>&#x2211;</mo>
                    <mrow class="MJX-TeXAtom-ORD">
                        <mi>i</mi>
                        <mo>=</mo>
                        <mn>1</mn>
                    </mrow>
                    <mrow class="MJX-TeXAtom-ORD">
                        <mi>n</mi>
                    </mrow>
                </munderover>
                <mrow>
                    <mo>|</mo>
                    <mrow>
                        <msub>
                            <mi>x</mi>
                            <mrow class="MJX-TeXAtom-ORD">
                                <mi>i</mi>
                            </mrow>
                        </msub>
                        <mo>&#x2212;</mo>
                        <mi>m</mi>
                        <mo stretchy="false">(</mo>
                        <mi>X</mi>
                        <mo stretchy="false">)</mo>
                    </mrow>
                    <mo>|</mo>
                </mrow>
            </mstyle>
        </mrow>
    </semantics>
</math>

</body>
</html>
