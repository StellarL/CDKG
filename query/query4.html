<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伯努利多项式</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <semantics>
        <mrow class="MJX-TeXAtom-ORD">
            <mstyle displaystyle="true" scriptlevel="0">
                <mi>F</mi>
                <mo>=</mo>
                <mi>G</mi>
                <mrow class="MJX-TeXAtom-ORD">
                    <mfrac>
                        <mrow>
                            <msub>
                                <mi>m</mi>
                                <mrow class="MJX-TeXAtom-ORD">
                                    <mn>1</mn>
                                </mrow>
                            </msub>
                            <msub>
                                <mi>m</mi>
                                <mrow class="MJX-TeXAtom-ORD">
                                    <mn>2</mn>
                                </mrow>
                            </msub>
                        </mrow>
                        <msup>
                            <mi>r</mi>
                            <mrow class="MJX-TeXAtom-ORD">
                                <mn>2</mn>
                            </mrow>
                        </msup>
                    </mfrac>
                </mrow>
            </mstyle>
        </mrow>

    </semantics>
</math>

</body>
</html>
